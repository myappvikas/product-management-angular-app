<h2>Product Management System</h2>

<form (ngSubmit)="saveProduct()">

  <input type="number" [(ngModel)]="product.id" 
  name="id" 
  placeholder="ID" 
  required/>

  <input type="text" [(ngModel)]="product.name" 
  name="name" 
  placeholder="Name" 
  required/>

  <input type="number" [(ngModel)]="product.price" 
  name="price" 
  placeholder="Price" 
  required/>

  <input type="text" [(ngModel)]="product.category" 
  name="category" 
  placeholder="Category" 
  required/>

  <button type="submit">
    {{ isEdit ? 'Update' : 'Add' }}
  </button>
  <button type="button" (click)="resetForm()">Clear</button>
</form>

<hr/>

<table border="1">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Category</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor="let p of products">
    <td>{{ p.id }}</td>
    <td>{{ p.name }}</td>
    <td>{{ p.price }}</td>
    <td>{{ p.category }}</td>
    <td>
      <button (click)="editProduct(p)">Edit</button>
      <button (click)="deleteProduct(p.id)">Delete</button>
    </td>
  </tr>
</table>
